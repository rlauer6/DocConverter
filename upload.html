<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document Converter</title>
    <style>
      .form-group {
          margin-bottom: 1em;
      }

      .form-group label {
          display: block;
          margin-bottom: 0.3em;
      }

      input[type="number"] {
          width: 100px;
      }

      body {
          font-family: Arial, sans-serif;
          margin: 2em;
      }
      .file-row {
          margin-top: 1em;
          padding: 1em;
          border: 1px solid #ccc;
          background-color: #f0f0f0;
          border-radius: 5px;
      }
      .spinner {
          display: inline-block;
          width: 16px;
          height: 16px;
          border: 2px solid #ccc;
          border-top: 2px solid #333;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
          margin-left: 10px;
      }
      @keyframes spin {
          to { transform: rotate(360deg); }
      }
      .metadata {
          margin-top: 0.5em;
          padding: 0.5em;
          background-color: #e0e0e0;
          border-radius: 3px;
          font-size: 0.95em;
      }
      .metadata div {
          margin: 0.3em 0;
      }
      button:disabled {
          opacity: 0.5;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>

    <h1>Upload a Document for Conversion</h1>
    <form id="upload-form">

      <div class="form-group">
        <label for="upload">Choose a file:</label>
        <input type="file" name="upload" id="upload" required />
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="create-preview" />
          Create Preview
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="action" id="action" />
          PDF
        </label>
      </div>

      <div class="form-group">
        <label for="preview-height">Height:</label>
        <input type="number" id="preview-height" value="100" disabled />
      </div>

      <div class="form-group">
        <label for="preview-width">Width:</label>
        <input type="number" id="preview-width" disabled />
      </div>

      <div class="form-group">
        <button type="submit">Upload</button>
      </div>
    </form>

    <div id="uploads"></div>

    <script src="/upload.js"></script>
  </body>
</html>
