<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document Converter</title>
    <link rel="stylesheet" href="jquery.tagsinput.css" />
    <link rel="stylesheet" href="upload.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>

    <h1>Upload a Document for Conversion</h1>
    <form id="upload-form">

      <div class="form-group">
        <label for="upload">Choose a file:</label>
        <input type="file" name="upload" id="upload" required />
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="thumbnails" checked />
          Create Thumbnails
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="action" id="action" checked />
          PDF
        </label>
      </div>

      <div class="form-group">
        <button type="submit">Upload</button>
      </div>

      <input id="tags" name="tags" />
   </form>

    <div id="uploads"></div>

    <script src="/upload.js"></script>
    <script src="jquery.tagsinput.js"></script>

  </body>
</html>
